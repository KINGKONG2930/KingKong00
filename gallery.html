    <style>
        /* Video Container Styling */
        .videoDisplay {
            margin: 0;
            height: 46vh; /* Make video section take up specific height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: white; /* Background color */
        }

        video {
            width: 70%; /* Video size */
            max-width: 400px; /* Maximum size */
            border-radius: 10px; /* Rounded corners */

        button.active {

        h1 {

        /* Swiper Container */
        .swiper {
            width: 100%;
            max-width: 400px;
            height: 550px;
            margin: 0 auto; /* Center horizontally */
			background-color: white;
        }

        /* Swiper Slide Images */
        .swiper-slide {
            position: relative; /* Allow text to overlay image */
            overflow: hidden; /* Prevent overflow */
            border-radius: 0px; /* Rounded corners */
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Scale image while maintaining aspect ratio */
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }

        /* Hover Effect: Zoom */
        .swiper-slide:hover img {
            transform: scale(1.1); /* Zoom on hover */
        }

        /* Hover Text Styling */
        .hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            color: #fff; /* White text */
            font-size: 1.2rem;
            padding: 10px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease; /* Smooth fade-in effect */
        }

        /* Show Text on Hover */
        .swiper-slide:hover .hover-text {
            opacity: 1; /* Text becomes visible */
        }
